spring.datasource.url=jdbc:mysql://localhost:3306/vineeladb?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# App Properties
vineela.app.jwtSecret=jwtVineelaSecretKey
vineela.app.jwtExpiration=86400

# Fix for Swagger2 Bug https://github.com/springfox/springfox/issues/2776
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=ERROR